<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Textbox Prompt</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-top: 10px;
        }
        button {
            margin-top: 10px;
            padding: 8px 12px;
            border: none;
            background: #007BFF;
            color: white;
            cursor: pointer;
            border-radius: 4px;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <label for="textbox">Enter something:</label>
        <input type="text" id="textbox" placeholder="Type here...">
        <button onclick="showAlert()">Submit</button>
    </div>
    
    <script>
        function showAlert() {
            let text = document.getElementById("textbox").value;
            alert("You entered: " + text);
        }
    </script>
</body>
</html>
